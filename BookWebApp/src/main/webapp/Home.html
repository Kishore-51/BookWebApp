<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid card" style="width: 30rem;">
<h2 class="bg-danger text-white text-center">Book Registration</h2>
<form action="register" method="post">
	<table class="table text-hover">
		<tr>
			<td>Book Name</td>
			<td><input type="text" name="bookname"></td>
		</tr>
		<tr>
			<td>Book Edition</td>
			<td><input type="text" name="bookedition"></td>
		</tr>
		<tr>
			<td>Book Price</td>
			<td><input type="number" name="bookprice"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Register"></td>
			<td><input type="reset" name="Cancel"></td>
		</tr>
		
	</table>
	<a href='booklist'>Book List</a>
	
</form>
</body>
</html>
